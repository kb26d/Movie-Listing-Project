<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Movies Viewer</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="./Frame 3.png" type="image/x-icon">
    <!-- CSS File linker -->
    <link rel="stylesheet" href="../src/styles.css">
    <!-- bootstrap linker url -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
    <!-- Navbar -->
    <section id="title">
        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand">
                    <div class="container-fluid">
                        <img src="Frame 3.png" alt="Bootstrap">
                        <span class="navbar-text">Movies</span>
                    </div>
                </a>
                <button class="nav-button btn btn-outline-warning" onclick="handleButtonClick(1)" id="trending-button"
                    type="submit">Trending</button>
                <button class="nav-button btn btn-outline-warning" onclick="handleButtonClick(2)" id="rated-button"
                    type="submit">Top Rated</button>
                <button class="nav-button btn btn-outline-warning" onclick="handleButtonClick(3)" id="action-button"
                    type="submit">Action</button>
                <button class="nav-button btn btn-outline-warning" onclick="handleButtonClick(4)" id="horror-button"
                    type="submit">Horror</button>
                <button class="nav-button btn btn-outline-warning" onclick="handleButtonClick(5)" id="romance-button"
                    type="submit">Romance</button>
                <button class="nav-button btn btn-outline-warning" onclick="handleButtonClick(6)" id="comedy-button"
                    type="submit">Comedy</button>
                <div class="d-flex">
                    <input type="text" id="search-input" class="form-control me-2">
                    <button id="search-button" type="button" class="btn btn-outline-success">Search</button>
                </div>

            </div>
        </nav>
    </section>

    <!-- Main content  -->
    <div id="poster-container" class="poster"></div>

    <!-- JS Script linker -->
    <script src="../src/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
